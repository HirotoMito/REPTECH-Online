<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPTECH - Relat√≥rio de Treino</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --bg-color: #000000; 
            --card-bg: #111111; 
            --accent-blue: #007AFF; 
            --text-gray: #8E8E93;
            --border-color: #2C2C2E;
            --verde-energia: #1FBF77;
        }
        
        body { 
            background-color: var(--bg-color); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }

        .header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        .btn-back { 
            background: transparent; 
            border: none; 
            color: #888; 
            font-size: 24px; 
            cursor: pointer; 
            margin-right: 15px; 
        }
        h1 { 
            font-size: 20px; 
            font-weight: 700; 
            margin: 0; 
        }

        .treino-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .treino-data {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .treino-nome {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        .exercicio-section {
            margin-top: 25px;
        }

        .exercicio-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .serie-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .serie-item:last-child {
            border-bottom: none;
        }

        .serie-numero {
            color: var(--text-gray);
            font-size: 14px;
        }

        .serie-dados {
            font-size: 14px;
        }

        .serie-carga {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .pr-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            color: var(--accent-blue);
            padding: 40px 20px;
        }

        .error-state {
            text-align: center;
            color: #FF453A;
            padding: 40px 20px;
        }

        .no-exercises {
            text-align: center;
            color: var(--text-gray);
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='historico.html'">‚ùÆ</button>
        <h1>Relat√≥rio do Treino</h1>
    </div>

    <div id="relatorio-content">
        <div class="loading">Carregando relat√≥rio...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDo2Vhtj4aldfEr6CHoXVWP4fhhC1GZZIo",
            authDomain: "reptech-mvp.firebaseapp.com",
            databaseURL: "https://reptech-mvp-default-rtdb.firebaseio.com",
            projectId: "reptech-mvp",
            storageBucket: "reptech-mvp.firebasestorage.app",
            messagingSenderId: "350784354776",
            appId: "1:350784354776:web:6d7c99682b8e0980ec1aad"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const sessaoId = urlParams.get('sessao');

        auth.onAuthStateChanged(user => {
            if (user && sessaoId) {
                loadRelatorioCompleto(user.uid, sessaoId);
            } else {
                window.location.href = "historico.html";
            }
        });

        function loadRelatorioCompleto(uid, sessaoId) {
            console.log("üìä Carregando relat√≥rio para sess√£o:", sessaoId);
            
            // Primeiro tenta carregar do hist√≥rico completo (novo formato)
            db.ref(`usuarios/${uid}/historico_completo/${sessaoId}`).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    console.log("Dados do hist√≥rico completo:", data);
                    
                    if (data && data.exercicios && data.exercicios.length > 0) {
                        renderRelatorioCompleto(data);
                        return;
                    }
                    
                    // Se n√£o encontrar no formato novo, tenta o formato antigo
                    console.log("üìù Nenhum dado no formato completo, tentando formato antigo...");
                    loadRelatorioAntigo(uid, sessaoId);
                })
                .catch(error => {
                    console.error("‚ùå Erro ao carregar relat√≥rio completo:", error);
                    loadRelatorioAntigo(uid, sessaoId);
                });
        }

        // ‚úÖ CORRE√á√ÉO: M√©todo fallback melhorado
        function loadRelatorioAntigo(uid, sessaoId) {
            console.log("üîÑ Carregando formato antigo para sess√£o:", sessaoId);
            
            db.ref(`usuarios/${uid}/historico`)
                .orderByChild('sessaoId')
                .equalTo(parseInt(sessaoId)) // ‚úÖ CORRE√á√ÉO: Converter para n√∫mero se necess√°rio
                .once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    console.log("Dados do formato antigo:", data);
                    
                    if (!data || Object.keys(data).length === 0) {
                        // ‚úÖ CORRE√á√ÉO: Tentar buscar como string se n√£o encontrar como n√∫mero
                        return db.ref(`usuarios/${uid}/historico`)
                            .orderByChild('sessaoId')
                            .equalTo(sessaoId)
                            .once('value');
                    }
                    return { val: () => data };
                })
                .then(snapshot => {
                    const data = snapshot.val();
                    
                    if (!data) {
                        console.log("‚ùå Nenhum dado encontrado para esta sess√£o");
                        document.getElementById('relatorio-content').innerHTML = `
                            <div class="error-state">
                                <span style="font-size:40px; display:block; margin-bottom:10px;">üì≠</span>
                                Treino n√£o encontrado.<br>
                                <small>Sess√£o ID: ${sessaoId}</small>
                            </div>`;
                        return;
                    }
                    
                    console.log("‚úÖ Dados encontrados no formato antigo:", data);
                    renderRelatorioAntigo(data, sessaoId);
                })
                .catch(error => {
                    console.error("‚ùå Erro ao carregar relat√≥rio antigo:", error);
                    document.getElementById('relatorio-content').innerHTML = `
                        <div class="error-state">
                            <span style="font-size:40px; display:block; margin-bottom:10px;">‚ö†Ô∏è</span>
                            Erro ao carregar treino.<br>
                            <small>${error.message}</small>
                        </div>`;
                });
        }

        function renderRelatorioCompleto(data) {
            console.log("üé® Renderizando relat√≥rio completo...");
            
            const dataTreino = new Date(data.endTime || data.startTime || Date.now());
            const dataFormatada = dataTreino.toLocaleDateString('pt-BR', {
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let html = `
                <div class="treino-card">
                    <div class="treino-data">${dataFormatada}</div>
                    <div class="treino-nome">Treino Completo</div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.duration || '--:--:--'}</div>
                            <div class="stat-label">Dura√ß√£o</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatarVolume(data.totalVolume || 0)}</div>
                            <div class="stat-label">Volume</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.totalSets || 0}</div>
                            <div class="stat-label">S√©ries</div>
                        </div>
                    </div>
                </div>
            `;

            // Adicionar cada exerc√≠cio
            if (data.exercicios && data.exercicios.length > 0) {
                data.exercicios.forEach((exercicio, index) => {
                    if (!exercicio.sets || exercicio.sets.length === 0) return;
                    
                    html += `
                        <div class="treino-card">
                            <div class="exercicio-header">${exercicio.name || `Exerc√≠cio ${index + 1}`}</div>
                    `;

                    exercicio.sets.forEach((set, setIndex) => {
                        if (set.kg > 0 || set.reps > 0) {
                            html += `
                                <div class="serie-item">
                                    <span class="serie-numero">S√©rie ${setIndex + 1}</span>
                                    <span class="serie-dados">
                                        <span class="serie-carga">${set.kg}kg</span> √ó ${set.reps}
                                    </span>
                                </div>
                            `;
                        }
                    });

                    // Se n√£o houver s√©ries v√°lidas
                    if (!html.includes('serie-item')) {
                        html += `<div class="no-exercises">Nenhuma s√©rie registrada</div>`;
                    }

                    html += `</div>`;
                });
            } else {
                html += `<div class="treino-card"><div class="no-exercises">Nenhum exerc√≠cio registrado neste treino</div></div>`;
            }

            document.getElementById('relatorio-content').innerHTML = html;
            console.log("‚úÖ Relat√≥rio completo renderizado!");
        }

        // ‚úÖ CORRE√á√ÉO: M√©todo antigo melhorado com melhor agrupamento
        function renderRelatorioAntigo(data, sessaoId) {
            console.log("üé® Renderizando formato antigo...");
            
            const sets = Object.values(data);
            const exercicios = {};
            let volumeTotal = 0;
            let totalSets = 0;

            // ‚úÖ CORRE√á√ÉO: Agrupar por exerc√≠cio corretamente
            sets.forEach(set => {
                if (!set || !set.exercicio) return;
                
                const exNome = set.exercicio;
                if (!exercicios[exNome]) {
                    exercicios[exNome] = {
                        sets: [],
                        maquina: set.maquina || "Manual"
                    };
                }
                
                const kg = parseFloat(set.carga) || 0;
                const reps = parseFloat(set.repeticoes) || 0;
                
                // ‚úÖ CORRE√á√ÉO: S√≥ adicionar s√©ries com dados v√°lidos
                if (kg > 0 || reps > 0) {
                    exercicios[exNome].sets.push({ 
                        kg: kg, 
                        reps: reps, 
                        data: set.data 
                    });
                    
                    volumeTotal += kg * reps;
                    totalSets++;
                }
            });

            console.log("Exerc√≠cios agrupados:", exercicios);

            // Ordenar sets por data dentro de cada exerc√≠cio
            Object.values(exercicios).forEach(ex => {
                ex.sets.sort((a, b) => new Date(a.data) - new Date(b.data));
            });

            const primeiroSet = sets[0];
            const dataTreino = new Date(primeiroSet.data);
            const dataFormatada = dataTreino.toLocaleDateString('pt-BR', {
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let html = `
                <div class="treino-card">
                    <div class="treino-data">${dataFormatada}</div>
                    <div class="treino-nome">Treino Completo</div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(totalSets * 2.5)}min</div>
                            <div class="stat-label">Tempo Est.</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatarVolume(volumeTotal)}</div>
                            <div class="stat-label">Volume</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${totalSets}</div>
                            <div class="stat-label">S√©ries</div>
                        </div>
                    </div>
                </div>
            `;

            // Adicionar cada exerc√≠cio
            if (Object.keys(exercicios).length > 0) {
                Object.entries(exercicios).forEach(([nome, dados]) => {
                    if (dados.sets.length === 0) return;
                    
                    html += `
                        <div class="treino-card">
                            <div class="exercicio-header">${nome}</div>
                    `;

                    dados.sets.forEach((set, index) => {
                        html += `
                            <div class="serie-item">
                                <span class="serie-numero">S√©rie ${index + 1}</span>
                                <span class="serie-dados">
                                    <span class="serie-carga">${set.kg}kg</span> √ó ${set.reps}
                                </span>
                            </div>
                        `;
                    });

                    html += `</div>`;
                });
            } else {
                html += `<div class="treino-card"><div class="no-exercises">Nenhum exerc√≠cio com dados v√°lidos encontrado</div></div>`;
            }

            document.getElementById('relatorio-content').innerHTML = html;
            console.log("‚úÖ Formato antigo renderizado!");
        }

        function formatarVolume(volume) {
            if (volume >= 1000) {
                return (volume/1000).toFixed(1) + 'k kg';
            } else if (volume > 0) {
                return Math.round(volume) + ' kg';
            } else {
                return '0 kg';
            }
        }
    </script>
</body>
</html>
