<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPTECH - Painel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* --- PALETA PREMIUM REPTECH --- */
        :root { 
            --bg-color: #0B0D0F;        /* Preto Profundo */
            --card-bg: #2A2E35;         /* Cinza Tech */
            --azul-tech: #0D3B66;       /* Bot√µes Principais */
            --verde-energia: #1FBF77;   /* Destaques/Secund√°rio */
            --cinza-gelo: #E5E7EB;      /* Texto Principal */
            --cinza-texto: #9CA3AF;     /* Texto Secund√°rio */
            --gradiente: linear-gradient(135deg, #0D3B66 0%, #1FBF77 100%);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--cinza-gelo); 
            font-family: 'Nunito Sans', sans-serif; /* Tipografia Oficial */
            padding: 25px; 
            margin: 0;
        }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        
        .user-info h2 { 
            margin: 0; 
            font-size: 26px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            /* Efeito Gradiente no Texto */
            background: var(--gradiente);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info p { color: var(--cinza-texto); margin: 5px 0 0 0; font-size: 14px; font-weight: 600; }
        
        /* Bot√£o Perfil Discreto */
        .btn-profile-small { 
            background: rgba(255,255,255,0.05); 
            color: var(--cinza-gelo); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: 700;
            text-decoration: none; 
            display: inline-block; 
            transition: 0.3s;
        }
        .btn-profile-small:active { background: var(--azul-tech); border-color: var(--azul-tech); }

        /* GRID DE A√á√ÉO */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        
        .card-action {
            background-color: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.05); /* Borda sutil */
            border-radius: 16px; 
            padding: 25px 15px;
            text-align: center; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 130px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        /* Efeito de Toque: Borda Verde Energia */
        .card-action:active { 
            transform: scale(0.98); 
            border-color: var(--verde-energia); 
            background-color: #2f343c;
        }
        
        .card-action h3 { 
            margin: 12px 0 5px 0; 
            color: var(--cinza-gelo); 
            font-size: 15px; 
            font-weight: 700; 
        }
        
        .big-icon { 
            font-size: 32px; 
            display: block; 
            margin-bottom: 5px; 
            /* Filtro para deixar o emoji levemente monocrom√°tico ou vibrante */
            filter: drop-shadow(0 0 5px rgba(31, 191, 119, 0.4));
        }
        
        .card-action p { font-size: 11px; color: var(--cinza-texto); margin: 0; font-weight: 600; }

        /* CARD LARGO (DI√ÅRIO) */
        .card-wide {
            flex-direction: row; 
            gap: 20px; 
            justify-content: flex-start; 
            padding: 25px;
            background: linear-gradient(to right, var(--card-bg), #22252b);
        }

        /* SE√á√ÉO DE FICHAS */
        .section-title { 
            font-size: 16px; 
            font-weight: 800; 
            color: var(--cinza-gelo);
            margin-bottom: 15px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background-color: var(--verde-energia);
            border-radius: 2px;
            display: block;
        }
        
        .routine-card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-left: 4px solid var(--azul-tech); /* Detalhe Azul Tech */
            border-radius: 12px; 
            padding: 18px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .routine-info h4 { margin: 0 0 4px 0; font-size: 16px; color: var(--cinza-gelo); font-weight: 700; }
        .routine-info span { font-size: 12px; color: var(--cinza-texto); font-weight: 600; }
        
        .routine-actions { display: flex; gap: 10px; }
        
        .btn-play { 
            background: var(--verde-energia); 
            color: #000; /* Contraste preto no verde */
            border: none; 
            width: 40px; height: 40px; 
            border-radius: 12px; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 12px rgba(31, 191, 119, 0.3);
        }
        
        .btn-delete { 
            background: rgba(255, 69, 58, 0.1); 
            color: #FF453A; 
            border: none; 
            width: 40px; height: 40px; 
            border-radius: 12px; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
        }

        .empty-msg { 
            color: var(--cinza-texto); 
            font-size: 13px; 
            text-align: center; 
            padding: 30px; 
            border: 1px dashed rgba(255,255,255,0.1); 
            border-radius: 12px; 
            font-weight: 600;
        }

        .btn-logout { 
            background: transparent; 
            border: none; 
            color: var(--cinza-texto); 
            font-size: 13px; 
            cursor: pointer; 
            font-weight: 700;
            opacity: 0.7;
            transition: 0.3s;
        }
        .btn-logout:hover { opacity: 1; color: var(--verde-energia); }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <h2 id="user-name">REPTECH</h2> 
            <p id="user-stats">Carregando perfil...</p>
        </div>
        <div>
            <a href="perfil.html" class="btn-profile-small">Perfil</a>
        </div>
    </div>

    <div class="action-grid">
        <div class="card-action" onclick="goToWorkout()">
            <span class="big-icon" style="color: var(--verde-energia);">‚ö°</span>
            <h3>Treino Livre</h3>
            <p>Come√ßar agora</p>
        </div>
        
        <div class="card-action" onclick="window.location.href='progresso.html'">
            <span class="big-icon" style="color: var(--azul-tech);">üìä</span>
            <h3>Meu Progresso</h3>
            <p>Peso e evolu√ß√£o</p>
        </div>
        
        <div class="card-action" onclick="window.location.href='estatisticas.html'">
            <span class="big-icon" style="color: var(--verde-energia);">üìà</span>
            <h3>Estat√≠sticas</h3>
            <p>Ver gr√°ficos</p>
        </div>
        
        <div class="card-action" onclick="window.location.href='historico.html'">
            <span class="big-icon" style="color: var(--azul-tech);">üìÖ</span>
            <h3>Hist√≥rico</h3>
            <p>Treinos passados</p>
        </div>
    </div>

    <div class="section-title">Minhas Fichas</div>
    <div id="routines-list">
        <div class="empty-msg">Carregando fichas...</div>
    </div>

    <div style="text-align:center; margin-top:40px;">
        <button class="btn-logout" onclick="logout()">Sair da conta</button>
    </div>

    <script>
        // --- API KEY ---
        const firebaseConfig = {
            apiKey: "AIzaSyDo2Vhtj4aldfEr6CHoXVWP4fhhC1GZZIo",
            authDomain: "reptech-mvp.firebaseapp.com",
            databaseURL: "https://reptech-mvp-default-rtdb.firebaseio.com",
            projectId: "reptech-mvp",
            storageBucket: "reptech-mvp.firebasestorage.app",
            messagingSenderId: "350784354776",
            appId: "1:350784354776:web:6d7c99682b8e0980ec1aad",
            measurementId: "G-9Q9J9WRBMZ"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserData(user.uid);
                loadRoutines(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function loadUserData(uid) {
            db.ref('usuarios/' + uid + '/perfil').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.nome) {
                    document.getElementById('user-name').innerText = `Ol√°, ${data.nome.split(' ')[0]}`;
                    let stats = "";
                    if(data.peso) stats += `${data.peso}kg `;
                    if(data.altura) stats += `‚Ä¢ ${data.altura}cm`;
                    document.getElementById('user-stats').innerText = stats || "Bora treinar?";
                } else {
                    document.getElementById('user-name').innerText = "Bem-vindo";
                    document.getElementById('user-stats').innerText = "Configure seu perfil ‚ûî";
                }
            });
        }

        function loadRoutines(uid) {
            const listDiv = document.getElementById('routines-list');
            
            db.ref('usuarios/' + uid + '/rotinas').on('value', (snapshot) => {
                listDiv.innerHTML = ""; 
                const data = snapshot.val();

                if (!data) {
                    listDiv.innerHTML = '<div class="empty-msg">Sem fichas salvas.<br>Crie um treino livre e salve.</div>';
                    return;
                }

                Object.entries(data).forEach(([id, routine]) => {
                    const exerciseCount = routine.exercicios ? routine.exercicios.length : 0;
                    
                    const html = `
                    <div class="routine-card">
                        <div class="routine-info">
                            <h4>${routine.nome}</h4>
                            <span>${exerciseCount} exerc√≠cios</span>
                        </div>
                        <div class="routine-actions">
                            <button class="btn-delete" onclick="deleteRoutine('${id}')">üóë</button>
                            <button class="btn-play" onclick="startRoutine('${id}')">‚ñ∂</button>
                        </div>
                    </div>`;
                    
                    listDiv.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        function deleteRoutine(id) {
            if(confirm("Excluir esta ficha?")) {
                const uid = auth.currentUser.uid;
                db.ref(`usuarios/${uid}/rotinas/${id}`).remove();
            }
        }

        function startRoutine(id) {
            window.location.href = `treino.html?rotina=${id}`;
        }

        function logout() {
            auth.signOut().then(() => { window.location.href = "index.html"; });
        }

        function goToWorkout() { window.location.href = "treino.html"; }
    </script>
</body>
</html>
