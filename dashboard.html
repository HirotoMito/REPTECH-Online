<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPTECH - Painel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { 
            --bg-color: #0B0D0F;
            --card-bg: #2A2E35;
            --nav-bg: #1A1D21;
            --azul-tech: #0D3B66;
            --verde-energia: #1FBF77;
            --cinza-gelo: #E5E7EB;
            --cinza-texto: #9CA3AF;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--cinza-gelo); 
            font-family: 'Nunito Sans', sans-serif; 
            margin: 0;
            padding: 20px 20px 100px 20px; /* Padding bottom extra para a nav bar */
        }
        
        /* HEADER SIMPLIFICADO */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .user-info h2 { 
            margin: 0; font-size: 22px; font-weight: 800; 
            background: linear-gradient(135deg, #fff 0%, var(--verde-energia) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .user-info p { color: var(--cinza-texto); margin: 2px 0 0 0; font-size: 13px; font-weight: 600; }
        .avatar-mini { width: 35px; height: 35px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* HERO SECTION - O Grande Destaque */
        .hero-card {
            background: linear-gradient(180deg, #2A2E35 0%, #1a1d21 100%);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de brilho no fundo */
        .hero-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(31,191,119,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-icon { font-size: 40px; margin-bottom: 10px; color: var(--verde-energia); display: block; }
        .hero-title { font-size: 20px; font-weight: 800; margin: 0 0 5px 0; color: white; }
        .hero-sub { font-size: 13px; color: var(--cinza-texto); margin-bottom: 20px; display: block; }

        .btn-hero {
            background: var(--verde-energia);
            color: #000;
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(31,191,119,0.3);
            transition: transform 0.2s;
            width: 100%;
            max-width: 200px;
        }
        .btn-hero:active { transform: scale(0.96); }

        /* SE√á√ÉO ROTINAS */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title { font-size: 16px; font-weight: 700; color: white; }
        .section-link { color: var(--verde-energia); font-size: 12px; text-decoration: none; font-weight: 700; }

        .routine-card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 14px; 
            padding: 15px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .routine-info h4 { margin: 0 0 4px 0; font-size: 15px; color: white; }
        .routine-info span { font-size: 12px; color: var(--cinza-texto); }
        .btn-play-mini {
            background: rgba(31, 191, 119, 0.15); color: var(--verde-energia);
            border: none; width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
            cursor: pointer;
        }

        .empty-msg { 
            text-align: center; padding: 30px; border: 1px dashed #333; 
            border-radius: 12px; color: var(--cinza-texto); font-size: 13px; 
        }

        /* --- BOTTOM NAVIGATION BAR --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 70px;
            background: var(--nav-bg);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom); /* Ajuste para iPhone X+ */
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: var(--cinza-texto);
            width: 60px;
        }

        .nav-icon svg { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }
        .nav-label { font-size: 10px; font-weight: 600; }

        .nav-item.active { color: var(--verde-energia); }
        .nav-item.active .nav-icon svg { fill: var(--verde-energia); }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <h2 id="user-name">Ol√°, Atleta</h2> 
            <p id="user-stats">Carregando...</p>
        </div>
        <div class="avatar-mini">üë§</div>
    </div>

    <!-- HERO SECTION: Iniciar Treino -->
    <div class="hero-card">
        <span class="hero-icon">‚ö°</span>
        <h3 class="hero-title">Iniciar Treinamento</h3>
        <span class="hero-sub">Registre seu treino de hoje</span>
        <button class="btn-hero" onclick="window.location.href='treino.html'">COME√áAR AGORA</button>
    </div>

    <!-- LISTA DE ROTINAS -->
    <div class="section-header">
        <span class="section-title">Minhas Rotinas</span>
        <a href="#" class="section-link" onclick="window.location.href='treino.html'">+ Nova</a>
    </div>

    <div id="routines-list">
        <div class="empty-msg">Carregando fichas...</div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <a href="historico.html" class="nav-item">
            <div class="nav-icon">
                <!-- √çcone Halter -->
                <svg viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L5.57 14.14L14.14 22.71L17.71 19.14L19.14 20.57L20.57 19.14L19.14 17.71L20.57 16.29L19.14 14.86L20.57 14.86ZM6.29 12L12 6.29L17.71 12L12 17.71L6.29 12Z" /></svg>
            </div>
            <span class="nav-label">Hist√≥rico</span>
        </a>
        
        <a href="dashboard.html" class="nav-item active">
            <div class="nav-icon">
                <!-- √çcone Casa -->
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <span class="nav-label">In√≠cio</span>
        </a>
        
        <a href="perfil.html" class="nav-item">
            <div class="nav-icon">
                <!-- √çcone Usu√°rio -->
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <span class="nav-label">Perfil</span>
        </a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDo2Vhtj4aldfEr6CHoXVWP4fhhC1GZZIo",
            authDomain: "reptech-mvp.firebaseapp.com",
            databaseURL: "https://reptech-mvp-default-rtdb.firebaseio.com",
            projectId: "reptech-mvp",
            storageBucket: "reptech-mvp.firebasestorage.app",
            messagingSenderId: "350784354776",
            appId: "1:350784354776:web:6d7c99682b8e0980ec1aad"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                // Verifica√ß√£o r√°pida de perfil
                db.ref('usuarios/' + user.uid + '/perfil').once('value').then(snapshot => {
                    const perfil = snapshot.val();
                    if (!perfil || !perfil.onboardingCompleto) {
                        window.location.href = "onboarding.html";
                        return;
                    }
                    loadUserData(user.uid);
                    loadRoutines(user.uid);
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function loadUserData(uid) {
            db.ref('usuarios/' + uid + '/perfil').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.nome) {
                    document.getElementById('user-name').innerText = `Ol√°, ${data.nome.split(' ')[0]}`;
                    document.getElementById('user-stats').innerText = "Foco total hoje!";
                }
            });
        }

        function loadRoutines(uid) {
            const listDiv = document.getElementById('routines-list');
            db.ref('usuarios/' + uid + '/fichas').on('value', (snapshot) => {
                listDiv.innerHTML = ""; 
                const data = snapshot.val();

                if (!data) {
                    listDiv.innerHTML = '<div class="empty-msg">Sem rotinas salvas.<br>Crie uma nova clicando em "+ Nova".</div>';
                    return;
                }

                Object.entries(data).forEach(([id, routine]) => {
                    const exerciseCount = routine.exercicios ? routine.exercicios.length : 0;
                    const html = `
                    <div class="routine-card" onclick="startRoutine('${id}')">
                        <div class="routine-info">
                            <h4>${routine.nome}</h4>
                            <span>${exerciseCount} exerc√≠cios ‚Ä¢ For√ßa</span>
                        </div>
                        <button class="btn-play-mini">‚ñ∂</button>
                    </div>`;
                    listDiv.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        function startRoutine(id) { window.location.href = `treino.html?rotina=${id}`; }
    </script>
</body>
</html>
