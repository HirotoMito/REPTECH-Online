<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPTECH - Login</title>
    <style>
        :root { --bg-color: #000000; --card-bg: #1c1c1e; --text-primary: #ffffff; --accent-blue: #0A84FF; --input-bg: #2c2c2e; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-primary); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        .logo-area { margin-bottom: 40px; text-align: center; }
        .logo-area h1 { font-size: 32px; font-weight: 800; letter-spacing: 2px; color: var(--accent-blue); margin: 0; }
        .logo-area p { color: #666; font-size: 14px; letter-spacing: 1px; margin-top: 5px; }

        .login-card { background-color: var(--card-bg); width: 100%; max-width: 350px; padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        label { font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 8px; }
        
        input { 
            width: 100%; background-color: var(--input-bg); border: 2px solid transparent; 
            padding: 15px; border-radius: 10px; color: white; font-size: 18px; text-align: center; 
            font-family: monospace; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent-blue); background-color: #000; }

        .btn-login { 
            width: 100%; background-color: var(--accent-blue); color: white; border: none; 
            padding: 15px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3); transition: 0.2s;
        }
        .btn-login:active { transform: scale(0.98); opacity: 0.8; }

        .scan-hint { margin-top: 30px; color: #444; font-size: 13px; text-align: center; }
        .scan-icon { font-size: 40px; display: block; margin-bottom: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="logo-area">
        <h1>REPTECH</h1>
        <p>SISTEMA DE TREINO V9</p>
    </div>

    <div class="login-card">
        <label>ID da M치quina</label>
        <input type="text" id="input-id" placeholder="Ex: ECFABCD..." maxlength="12" autofocus>
        <button class="btn-login" onclick="fazerLogin()">CONECTAR</button>
    </div>

    <div class="scan-hint">
        <span class="scan-icon">游닝</span>
        <p>Escaneie o QR Code na m치quina<br>para conectar automaticamente.</p>
    </div>

    <script>
        // Verifica se j치 tem um ID salvo de antes para facilitar
        window.onload = () => {
            const idSalvo = localStorage.getItem("reptech_last_id");
            if(idSalvo) {
                document.getElementById("input-id").value = idSalvo;
            }
        }

        function fazerLogin() {
            const input = document.getElementById("input-id");
            // Garante que remove espa칞os e deixa mai칰sculo
            const id = input.value.trim().toUpperCase();
            
            if (id.length < 6) {
                alert("Por favor, digite um ID v치lido (ex: ECFABCD4E4B4).");
                input.focus();
                return;
            }

            // Salva para a pr칩xima vez no armazenamento do navegador
            localStorage.setItem("reptech_last_id", id);

            // AQUI EST츼 A ALTERA칂츾O PRINCIPAL:
            // Redireciona para rep2.html passando o ID via URL (?id=...)
            window.location.href = `rep2.html?id=${id}`;
        }

        // Permite dar Enter para logar
        document.getElementById("input-id").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                fazerLogin();
            }
        });
    </script>

</body>
</html>
