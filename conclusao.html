<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPTECH - Treino Conclu√≠do</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #0B0D0F;
            --card-bg: #1A1D21; /* Card levemente mais escuro */
            --accent: #1FBF77;
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Nunito Sans', sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 20px; animation: fadeIn 1s ease; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; color: var(--text-muted); font-size: 14px; }

        /* --- √ÅREA DE PREVIEW DO CARD --- */
        #preview-container {
            width: 100%;
            max-width: 400px; /* Tamanho visual na tela */
            aspect-ratio: 1/1; /* Quadrado */
            margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        /* O CARD REAL (Sempre renderizado em alta qualidade e escalado via CSS) */
        #share-card {
            width: 1080px; /* Resolu√ß√£o nativa Instagram */
            height: 1080px;
            background-color: #000;
            position: absolute;
            top: 0; left: 0;
            transform-origin: top left;
            /* O JS vai calcular o scale() para caber no #preview-container */
            display: flex;
            flex-direction: column;
            padding: 60px;
            box-sizing: border-box;
            color: white;
            font-family: 'Nunito Sans', sans-serif;
        }

        /* --- ELEMENTOS COMUNS DO CARD --- */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .brand-logo { display: flex; align-items: center; gap: 15px; }
        .brand-logo img { width: 60px; height: 60px; object-fit: contain; } /* Placeholder logo */
        .brand-text { font-size: 32px; font-weight: 800; letter-spacing: -1px; }
        .user-handle { font-size: 28px; color: var(--text-muted); font-weight: 600; }

        .card-title { font-size: 64px; font-weight: 800; line-height: 1.1; margin-bottom: 10px; color: white; }
        
        /* Stats Row (Dura√ß√£o, Volume, Recordes) */
        .stats-grid { display: flex; gap: 60px; margin-bottom: 50px; }
        .stat-box { display: flex; flex-direction: column; }
        .stat-val { font-size: 56px; font-weight: 800; color: white; line-height: 1; }
        .stat-label { font-size: 24px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-top: 10px; }
        .highlight-pr { color: #FFD700; } /* Ouro para PR */

        /* --- TEMA 1: LISTA (Estilo Imagem 1) --- */
        .theme-list .content-area { display: flex; flex: 1; gap: 40px; }
        .theme-list .list-col { flex: 1; display: flex; flex-direction: column; gap: 25px; }
        .theme-list .visual-col { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .ex-row { display: flex; align-items: baseline; gap: 15px; font-size: 32px; font-weight: 600; }
        .ex-count { color: var(--accent); font-weight: 800; min-width: 50px; }
        .ex-name { color: #E5E7EB; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px; }
        
        /* Boneco SVG simplificado para o visual */
        .body-svg { width: 100%; height: 100%; opacity: 0.8; filter: drop-shadow(0 0 20px rgba(31,191,119,0.2)); }
        
        /* --- TEMA 2: RADAR (Estilo Imagem 2) --- */
        .theme-radar .content-area { display: flex; flex-direction: column; align-items: center; flex: 1; justify-content: center; }
        .theme-radar .chart-wrapper { width: 800px; height: 800px; position: relative; }
        
        /* --- TEMA 3: MINIMALIST (Foco no Logo) --- */
        .theme-minimal { justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1A1D21 0%, #000000 100%); }
        .theme-minimal .card-header { display: none; } /* Esconde header padr√£o */
        .theme-minimal .big-logo { width: 300px; height: 300px; margin-bottom: 40px; filter: drop-shadow(0 0 30px var(--accent)); }
        .theme-minimal .card-title { font-size: 80px; color: var(--accent); margin-bottom: 60px; }
        .theme-minimal .stats-grid { justify-content: center; gap: 100px; }
        .theme-minimal .stat-val { font-size: 80px; }

        /* --- CONTROLES DE UI --- */
        .controls { width: 100%; max-width: 400px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .theme-btn {
            background: #2A2E35; border: 1px solid #333; color: white; padding: 12px;
            border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 14px;
            transition: 0.2s;
        }
        .theme-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .actions { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .btn-share {
            background: var(--accent); color: #000; border: none; padding: 16px;
            border-radius: 50px; font-weight: 800; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(31,191,119,0.3);
        }
        .btn-home {
            background: transparent; color: var(--text-muted); border: 1px solid #333;
            padding: 14px; border-radius: 50px; font-weight: 600; cursor: pointer;
        }

        /* Helper Chart.js customiza√ß√£o */
        canvas { max-width: 100%; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>Treino Conclu√≠do!</h1>
        <p>√ìtimo trabalho. Agora compartilhe sua conquista.</p>
    </div>

    <div id="preview-container">
        <div id="share-card" class="theme-list">
            
            <div class="card-header">
                <div class="brand-logo">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="#1FBF77" stroke="#1FBF77" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                    <span class="brand-text">REPTECH</span>
                </div>
                <div class="user-handle">@atleta</div>
            </div>

            <div class="card-title" id="card-workout-name">Upper Body A</div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-val" id="card-duration">1h 48m</span>
                    <span class="stat-label">Dura√ß√£o</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="card-volume">7.415 kg</span>
                    <span class="stat-label">Volume</span>
                </div>
                <div class="stat-box" id="pr-box">
                    <span class="stat-val highlight-pr" id="card-pr">1</span>
                    <span class="stat-label">Recordes</span>
                </div>
            </div>

            <div class="content-area" id="dynamic-content">
                </div>

            <div style="margin-top: auto; text-align: center; color: #444; font-size: 20px; font-weight: 600;">
                Gerado por RepTech App
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="theme-btn active" onclick="setTheme('list')">üìã Lista</button>
        <button class="theme-btn" onclick="setTheme('radar')">üï∏Ô∏è Radar</button>
        <button class="theme-btn" onclick="setTheme('minimal')">‚ö° Minimal</button>
    </div>

    <div class="actions">
        <button class="btn-share" onclick="downloadCard()">
            <span>üì•</span> Baixar Imagem
        </button>
        <button class="btn-home" onclick="window.location.href='dashboard.html'">
            Voltar ao In√≠cio
        </button>
    </div>

    <script>
        // 1. Carregar Dados e Tocar Som
        const audio = new Audio('sons/CONCLUIR.mp3.wav'); // Ajuste o caminho se necess√°rio
        
        // Tenta tocar o som (navegadores bloqueiam autoplay sem intera√ß√£o, mas como veio de um clique no treino.html, pode funcionar)
        document.addEventListener('DOMContentLoaded', () => {
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio autoplay bloqueado pelo navegador"));
            
            // Efeito de Confete
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#1FBF77', '#FFFFFF'] });
            
            loadData();
            resizeCard();
        });

        // Responsividade do Preview: Escala o card de 1080px para caber na tela do celular
        function resizeCard() {
            const container = document.getElementById('preview-container');
            const card = document.getElementById('share-card');
            const scale = container.offsetWidth / 1080;
            card.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', resizeCard);

        let workoutData = {};
        let radarChartInstance = null;

        function loadData() {
            const dataStr = localStorage.getItem('reptech_last_workout');
            if (!dataStr) {
                alert("Nenhum dado de treino encontrado recentente.");
                // window.location.href = 'dashboard.html';
                return;
            }
            
            workoutData = JSON.parse(dataStr);

            // Popula dados est√°ticos
            document.getElementById('card-workout-name').innerText = workoutData.nomeTreino;
            document.getElementById('card-duration').innerText = workoutData.duracao;
            document.getElementById('card-volume').innerText = `${(workoutData.volume).toLocaleString('pt-BR')} kg`;
            document.getElementById('card-pr').innerText = workoutData.recordes;
            
            if(workoutData.recordes === 0) document.getElementById('pr-box').style.display = 'none';

            // Inicia com tema Lista
            setTheme('list');
        }

        function setTheme(theme) {
            const card = document.getElementById('share-card');
            const content = document.getElementById('dynamic-content');
            
            // Reset classes
            card.className = '';
            card.classList.add(`theme-${theme}`);
            
            // Atualiza bot√µes
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active'); // Nota: event pode ser undefined na carga inicial, tratado abaixo

            // Renderiza conte√∫do baseado no tema
            content.innerHTML = '';
            
            if (theme === 'list') {
                renderListTheme(content);
            } else if (theme === 'radar') {
                renderRadarTheme(content);
            } else if (theme === 'minimal') {
                renderMinimalTheme(content);
            }
        }

        function renderListTheme(container) {
            // Coluna Esquerda: Lista
            const listHtml = workoutData.exercicios.slice(0, 6).map(ex => `
                <div class="ex-row">
                    <span class="ex-count">${ex.series}x</span>
                    <span class="ex-name">${ex.nome}</span>
                </div>
            `).join('');

            // SVG do Corpo Humano (Simplificado Visualmente para CSS)
            // Usando um SVG inline gen√©rico para dar o visual "Tech"
            const visualHtml = `
                <svg viewBox="0 0 200 400" fill="none" class="body-svg">
                    <path d="M100 20 C 120 20, 130 35, 130 50 C 130 65, 120 80, 100 80 C 80 80, 70 65, 70 50 C 70 35, 80 20, 100 20" stroke="#1FBF77" stroke-width="2"/>
                    <path d="M70 80 L 40 120 L 30 200" stroke="#333" stroke-width="4"/>
                    <path d="M130 80 L 160 120 L 170 200" stroke="#333" stroke-width="4"/>
                    <path d="M70 80 L 70 200 L 60 380" stroke="#333" stroke-width="4"/>
                    <path d="M130 80 L 130 200 L 140 380" stroke="#333" stroke-width="4"/>
                    <rect x="70" y="80" width="60" height="120" rx="10" stroke="#1FBF77" stroke-width="2" fill="rgba(31,191,119,0.1)"/>
                </svg>
            `;

            container.innerHTML = `
                <div class="list-col">${listHtml}</div>
                <div class="visual-col">${visualHtml}</div>
            `;
        }

        function renderRadarTheme(container) {
            container.innerHTML = `<div class="chart-wrapper"><canvas id="radarChart"></canvas></div>`;
            
            const ctx = document.getElementById('radarChart').getContext('2d');
            const labels = Object.keys(workoutData.musculos);
            const data = Object.values(workoutData.musculos);

            // Chart.js Configuration
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume (kg)',
                        data: data,
                        backgroundColor: 'rgba(31, 191, 119, 0.5)',
                        borderColor: '#1FBF77',
                        borderWidth: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#1FBF77',
                        pointRadius: 6
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: '#333' },
                            grid: { color: '#333' },
                            pointLabels: { color: 'white', font: { size: 24, weight: 'bold', family: 'Nunito Sans' } },
                            ticks: { display: false, backdropColor: 'transparent' }
                        }
                    },
                    plugins: { legend: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        function renderMinimalTheme(container) {
            // Este tema centraliza o logo e destaca a marca
            container.innerHTML = `
                <svg class="big-logo" viewBox="0 0 24 24" fill="none" stroke="#1FBF77" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="rgba(31,191,119,0.1)"></path>
                </svg>
                <div style="font-size: 24px; color: #666; letter-spacing: 4px; text-transform: uppercase;">Mission Complete</div>
            `;
        }

        function downloadCard() {
            const card = document.getElementById('share-card');
            const btn = document.querySelector('.btn-share');
            
            btn.innerHTML = '‚è≥ Gerando...';
            
            html2canvas(card, {
                scale: 1, // J√° estamos em 1080p nativo
                backgroundColor: null, // Usa o background do CSS
                useCORS: true // Permite carregar imagens externas se necess√°rio
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `reptech_treino_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                btn.innerHTML = '<span>üì•</span> Baixar Imagem';
                showToast("Imagem salva! Pronto para postar.");
            });
        }

        function showToast(msg) {
            // Simples toast nativo para feedback r√°pido
            const toast = document.createElement('div');
            toast.innerText = msg;
            toast.style.cssText = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#1FBF77; color:#000; padding:12px 24px; border-radius:30px; font-weight:bold; animation: fadeIn 0.3s;";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Inicializa bot√µes corretamente na primeira carga
        document.querySelector('.theme-btn').classList.add('active');

    </script>
</body>
</html>
