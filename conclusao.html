<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPTECH - Treino Conclu√≠do</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #0B0D0F;
            --card-bg: #1A1D21;
            --accent: #1FBF77; /* Verde Reptech */
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Nunito Sans', sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 20px; animation: fadeIn 1s ease; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; color: var(--text-muted); font-size: 14px; }

        /* --- CONTAINER DE PREVIEW (Responsivo) --- */
        #preview-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1; /* Quadrado Instagram */
            margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* --- O CARD REAL (Renderizado em 1080p nativo) --- */
        #share-card {
            width: 1080px;
            height: 1080px;
            background-color: #000; /* Fundo preto total para o share */
            position: absolute;
            top: 0; left: 0;
            transform-origin: top left;
            display: flex;
            flex-direction: column;
            padding: 60px;
            box-sizing: border-box;
            color: white;
        }

        /* --- ESTRUTURA DO CARD --- */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .brand-logo { display: flex; align-items: center; gap: 15px; }
        .brand-text { font-size: 32px; font-weight: 800; letter-spacing: -1px; }
        .user-handle { font-size: 28px; color: var(--text-muted); font-weight: 600; }

        .card-title { font-size: 64px; font-weight: 800; line-height: 1.1; margin-bottom: 10px; color: white; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        .stats-grid { display: flex; gap: 60px; margin-bottom: 50px; }
        .stat-box { display: flex; flex-direction: column; }
        .stat-val { font-size: 56px; font-weight: 800; color: white; line-height: 1; }
        .stat-label { font-size: 24px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-top: 10px; }
        .highlight-pr { color: #FFD700; }

        /* --- LAYOUT DO MIOLO (Lista + Visualizador) --- */
        .content-area { display: flex; flex: 1; gap: 40px; overflow: hidden; }
        
        /* Coluna da Lista */
        .list-col { flex: 1; display: flex; flex-direction: column; gap: 25px; }
        .ex-row { display: flex; align-items: baseline; gap: 15px; font-size: 32px; font-weight: 600; }
        .ex-count { color: var(--accent); font-weight: 800; min-width: 60px; }
        .ex-name { color: #E5E7EB; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 450px; }

        /* Coluna do Visualizador 3D (Frente e Costas) */
        .visual-col { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .anatomy-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Espa√ßo entre Frente e Costas */
            width: 100%;
            height: 100%;
        }

        .body-view {
            position: relative;
            width: 200px; /* Largura ajustada para caber no card 1080p */
            height: 100%; 
        }

        .muscle-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* Centraliza vertical/horizontalmente */
            width: 100%; 
            height: 100%; /* Ajuste isso se a imagem cortar */
            max-height: 500px; /* Altura m√°xima do boneco */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        /* Estilos das Camadas */
        .layer-base { z-index: 1; opacity: 0.5; filter: grayscale(100%); }
        .layer-highlight { z-index: 2; opacity: 0; mix-blend-mode: screen; filter: drop-shadow(0 0 10px rgba(0, 170, 255, 0.6)); }
        .layer-highlight.active { opacity: 1; }

        .view-label {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            color: #555; font-size: 18px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- BOT√ïES --- */
        .actions { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-share {
            background: var(--accent); color: #000; border: none; padding: 16px;
            border-radius: 50px; font-weight: 800; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(31,191,119,0.3); transition: transform 0.2s;
        }
        .btn-share:active { transform: scale(0.98); }
        .btn-home {
            background: transparent; color: var(--text-muted); border: 1px solid #333;
            padding: 14px; border-radius: 50px; font-weight: 600; cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>Treino Conclu√≠do!</h1>
        <p>Seu corpo √© uma m√°quina. Veja o resultado.</p>
    </div>

    <div id="preview-container">
        <div id="share-card">
            
            <div class="card-header">
                <div class="brand-logo">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="#1FBF77" stroke="#1FBF77" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                    <span class="brand-text">REPTECH</span>
                </div>
                <div class="user-handle">@atleta</div>
            </div>

            <div class="card-title" id="card-workout-name">Carregando...</div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-val" id="card-duration">--</span>
                    <span class="stat-label">Dura√ß√£o</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="card-volume">--</span>
                    <span class="stat-label">Volume</span>
                </div>
                <div class="stat-box" id="pr-box">
                    <span class="stat-val highlight-pr" id="card-pr">0</span>
                    <span class="stat-label">Recordes</span>
                </div>
            </div>

            <div class="content-area" id="dynamic-content">
                </div>

            <div style="margin-top: auto; text-align: center; color: #444; font-size: 20px; font-weight: 600;">
                Gerado por RepTech App
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn-share" onclick="downloadCard()">
            <span>üì•</span> Baixar Imagem
        </button>
        <button class="btn-home" onclick="window.location.href='index.html'">
            Voltar ao In√≠cio
        </button>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO E DADOS ---
        let workoutData = {};

        document.addEventListener('DOMContentLoaded', () => {
            // Tenta carregar dados. Se n√£o houver, CRIA DADOS DE TESTE para voc√™ ver funcionando agora.
            const dataStr = localStorage.getItem('reptech_last_workout');
            
            if (dataStr) {
                workoutData = JSON.parse(dataStr);
            } else {
                // DADOS DE TESTE (Fallback)
                console.log("Modo Teste: Usando dados fict√≠cios");
                workoutData = {
                    nomeTreino: "Upper Body Power",
                    duracao: "1h 15m",
                    volume: 8450,
                    recordes: 2,
                    exercicios: [
                        { nome: "Supino Reto com Barra", series: 4 },
                        { nome: "Puxada Alta na Frente", series: 4 },
                        { nome: "Desenvolvimento Militar", series: 3 },
                        { nome: "Crucifixo M√°quina", series: 3 },
                        { nome: "Remada Curvada", series: 4 }
                    ]
                };
            }

            // Popula o Header e Stats
            document.getElementById('card-workout-name').innerText = workoutData.nomeTreino;
            document.getElementById('card-duration').innerText = workoutData.duracao;
            document.getElementById('card-volume').innerText = `${(workoutData.volume).toLocaleString('pt-BR')} kg`;
            document.getElementById('card-pr').innerText = workoutData.recordes;
            
            if(!workoutData.recordes || workoutData.recordes === 0) {
                 document.getElementById('pr-box').style.opacity = '0.3';
            }

            // Renderiza o Visual
            renderRealistcTheme();
            
            // Ajusta o tamanho na tela do celular
            resizeCard();
            
            // Confetes!
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#1FBF77', '#FFFFFF'] });
        });

        // Responsividade (Scale)
        function resizeCard() {
            const container = document.getElementById('preview-container');
            const card = document.getElementById('share-card');
            const scale = container.offsetWidth / 1080;
            card.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', resizeCard);

        // --- 2. L√ìGICA DO MAPA MUSCULAR ---
        function renderRealistcTheme() {
            const container = document.getElementById('dynamic-content');

            // A. Renderiza a Lista (Texto Esquerda)
            const listHtml = workoutData.exercicios.slice(0, 7).map(ex => `
                <div class="ex-row">
                    <span class="ex-count">${ex.series}x</span>
                    <span class="ex-name">${ex.nome}</span>
                </div>
            `).join('');

            // B. Mapeamento Inteligente (Palavra Chave -> Arquivo PNG)
            // IMPORTANTE: Estes nomes (direita) devem bater com os arquivos dentro da pasta 'imgmusculos'
            const map = {
                'supino': 'peito',
                'fly': 'peito',
                'flex√£o': 'peito',
                'crossover': 'peito',
                'peitoral': 'peito',
                'crucifixo': 'peito',
                
                'desenvolvimento': 'ombro',
                'eleva√ß√£o': 'ombro',
                'militar': 'ombro',
                'arnold': 'ombro',
                
                'puxada': 'dorsal',
                'remada': 'dorsal',
                'barra': 'dorsal',
                'pulldown': 'dorsal',
                'terra': 'dorsal'
            };

            let activeMuscles = new Set();
            workoutData.exercicios.forEach(ex => {
                const nomeLower = ex.nome.toLowerCase();
                for (const [key, file] of Object.entries(map)) {
                    if (nomeLower.includes(key)) activeMuscles.add(file);
                }
            });

            // Fun√ß√£o auxiliar para criar a div da camada com o caminho correto
            const getLayer = (muscleName) => {
                const isActive = activeMuscles.has(muscleName) ? 'active' : '';
                // CAMINHO ATUALIZADO: 'imgmusculos/'
                return `<div class="muscle-layer layer-highlight ${isActive}" style="background-image: url('imgmusculos/${muscleName}.png');"></div>`;
            };

            // C. Montagem dos Bonecos (Frente e Costas)
            
            // FRENTE (Mostra Peito e Ombro)
            const frontViewHtml = `
                <div class="body-view">
                    <div class="muscle-layer layer-base" style="background-image: url('imgmusculos/base.png');"></div>
                    
                    ${getLayer('peito')}
                    ${getLayer('ombro')}
                    
                    <div class="view-label">Frente</div>
                </div>
            `;

            // COSTAS (Mostra Dorsal)
            const backViewHtml = `
                <div class="body-view">
                    <div class="muscle-layer layer-base" style="background-image: url('imgmusculos/base.png');"></div>
                    
                    ${getLayer('dorsal')}
                    
                    <div class="view-label">Costas</div>
                </div>
            `;

            // D. Inje√ß√£o no DOM
            container.innerHTML = `
                <div class="list-col">${listHtml}</div>
                <div class="visual-col">
                    <div class="anatomy-container">
                        ${frontViewHtml}
                        ${backViewHtml}
                    </div>
                </div>
            `;
        }

        // --- 3. DOWNLOAD DA IMAGEM ---
        function downloadCard() {
            const card = document.getElementById('share-card');
            const btn = document.querySelector('.btn-share');
            
            // Feedback visual
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Gerando...';
            btn.style.opacity = '0.7';

            // Html2Canvas captura o elemento em alta resolu√ß√£o
            html2canvas(card, {
                scale: 1, // 1 = 1080px (j√° definido no CSS)
                backgroundColor: null,
                useCORS: true, // Importante para imagens locais
                allowTaint: true
            }).then(canvas => {
                // Cria link de download
                const link = document.createElement('a');
                link.download = `reptech_treino_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Restaura bot√£o
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                
                // Toast simples
                alert("Imagem salva na galeria!");
            }).catch(err => {
                console.error(err);
                alert("Erro ao gerar imagem. Tente novamente.");
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
            });
        }
    </script>
</body>
</html>
