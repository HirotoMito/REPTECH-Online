<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPTECH - Relatório de Treino</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --bg-color: #000000; 
            --card-bg: #111111; 
            --accent-blue: #007AFF; 
            --text-gray: #8E8E93;
            --border-color: #2C2C2E;
            --verde-energia: #1FBF77;
        }
        
        body { 
            background-color: var(--bg-color); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }

        .header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        .btn-back { 
            background: transparent; 
            border: none; 
            color: #888; 
            font-size: 24px; 
            cursor: pointer; 
            margin-right: 15px; 
        }
        h1 { 
            font-size: 20px; 
            font-weight: 700; 
            margin: 0; 
        }

        .treino-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .treino-data {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .treino-nome {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        .exercicio-section {
            margin-top: 25px;
        }

        .exercicio-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .serie-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .serie-item:last-child {
            border-bottom: none;
        }

        .serie-numero {
            color: var(--text-gray);
            font-size: 14px;
        }

        .serie-dados {
            font-size: 14px;
        }

        .serie-carga {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .pr-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='historico.html'">❮</button>
        <h1>Relatório do Treino</h1>
    </div>

    <div id="relatorio-content">
        <div class="loading">Carregando relatório...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDo2Vhtj4aldfEr6CHoXVWP4fhhC1GZZIo",
            authDomain: "reptech-mvp.firebaseapp.com",
            databaseURL: "https://reptech-mvp-default-rtdb.firebaseio.com",
            projectId: "reptech-mvp",
            storageBucket: "reptech-mvp.firebasestorage.app",
            messagingSenderId: "350784354776",
            appId: "1:350784354776:web:6d7c99682b8e0980ec1aad"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const sessaoId = urlParams.get('sessao');

        auth.onAuthStateChanged(user => {
            if (user && sessaoId) {
                loadRelatorio(user.uid, sessaoId);
            } else {
                window.location.href = "historico.html";
            }
        });

        function loadRelatorio(uid, sessaoId) {
            db.ref(`usuarios/${uid}/historico`)
                .orderByChild('sessaoId')
                .equalTo(sessaoId)
                .once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    if (!data) {
                        document.getElementById('relatorio-content').innerHTML = `
                            <div style="text-align: center; color: var(--text-gray); padding: 40px;">
                                Treino não encontrado.
                            </div>`;
                        return;
                    }

                    renderRelatorio(data, sessaoId);
                });
        }

        function renderRelatorio(data, sessaoId) {
            const sets = Object.values(data);
            const exercicios = {};
            let volumeTotal = 0;
            let totalSets = 0;
            let recordes = 0;

            // Agrupar por exercício
            sets.forEach(set => {
                const exNome = set.exercicio;
                if (!exercicios[exNome]) {
                    exercicios[exNome] = {
                        sets: [],
                        maquina: set.maquina
                    };
                }
                
                const kg = parseFloat(set.carga) || 0;
                const reps = parseFloat(set.repeticoes) || 0;
                exercicios[exNome].sets.push({ kg, reps, data: set.data });
                
                volumeTotal += kg * reps;
                totalSets++;
            });

            // Ordenar sets por data
            Object.values(exercicios).forEach(ex => {
                ex.sets.sort((a, b) => new Date(a.data) - new Date(b.data));
            });

            const primeiroSet = sets[0];
            const dataTreino = new Date(primeiroSet.data);
            const dataFormatada = dataTreino.toLocaleDateString('pt-BR', {
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

            const tempoEstimado = totalSets * 3; // 3min por série
            const horas = Math.floor(tempoEstimado / 60);
            const minutos = tempoEstimado % 60;
            const tempoFormatado = horas > 0 ? `${horas}h ${minutos}min` : `${minutos}min`;

            let html = `
                <div class="treino-card">
                    <div class="treino-data">${dataFormatada}</div>
                    <div class="treino-nome">Treino Completo</div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${tempoFormatado}</div>
                            <div class="stat-label">Tempo</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatarVolume(volumeTotal)}</div>
                            <div class="stat-label">Volume</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${totalSets}</div>
                            <div class="stat-label">Séries</div>
                        </div>
                    </div>
                </div>
            `;

            // Adicionar cada exercício
            Object.entries(exercicios).forEach(([nome, dados]) => {
                html += `
                    <div class="treino-card">
                        <div class="exercicio-header">${nome}</div>
                `;

                dados.sets.forEach((set, index) => {
                    html += `
                        <div class="serie-item">
                            <span class="serie-numero">Série ${index + 1}</span>
                            <span class="serie-dados">
                                <span class="serie-carga">${set.kg}kg</span> × ${set.reps}
                            </span>
                        </div>
                    `;
                });

                html += `</div>`;
            });

            document.getElementById('relatorio-content').innerHTML = html;
        }

        function formatarVolume(volume) {
            return volume >= 1000 ? (volume/1000).toFixed(1) + 'k kg' : Math.round(volume) + ' kg';
        }
    </script>
</body>
</html>
